<button
  mat-flat-button
  color="primary"
  (click)="handleButton('Hello World')"
  class="mb-5"
>
  {{ label }}
</button>

<br />

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="Sort by number"
    >
      No.
    </th>
    <td mat-cell *matCellDef="let element">{{ element.position }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="Sort by name"
    >
      Name
    </th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="weight">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="Sort by weight"
    >
      Weight
    </th>
    <td mat-cell *matCellDef="let element">{{ element.weight }}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="symbol">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="Sort by symbol"
    >
      Symbol
    </th>
    <td mat-cell *matCellDef="let element">
      <button
        mat-flat-button
        color="primary"
        (click)="handleView('View')"
        class="mb-5"
      >
        View</button
      >&nbsp;
      <button
        mat-flat-button
        color="primary"
        (click)="handleEdit('Edit')"
        class="mb-5"
      >
        Edit
      </button>
      &nbsp;<button
        mat-flat-button
        color="warn"
        (click)="handleDelete('Delete')"
        class="mb-5"
      >
        Delete
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
