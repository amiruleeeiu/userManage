<div class="m-12">
  <app-page-title [title]="'Welcome to user page'" [titleType]="'home'" />
  <button mat-flat-button color="primary" class="mb-5" (click)="addUser()">
    Add User
  </button>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource()" class="mat-elevation-z8">
      <!-- Position Column -->
      <ng-container matColumnDef="serial">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let element">{{ element.email }}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let element">
          <a mat-flat-button color="primary" [routerLink]="element.id">View</a>

          &nbsp;
          <button
            mat-flat-button
            color="primary"
            (click)="editUser(element.id)"
          >
            Edit
          </button>
          &nbsp;<button
            mat-flat-button
            color="warn"
            (click)="handleDelete(element.id)"
          >
            Delete
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [length]="dataSource().length"
      [pageSize]="5"
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="Select page of periodic elements"
    >
      <!-- (page)="handlePage($event)" -->
    </mat-paginator>
  </div>
</div>
